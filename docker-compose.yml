version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-mail-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=auth_mail
      - POSTGRES_USER=auth_mail
      - POSTGRES_PASSWORD=auth_mail_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_mail -d auth_mail"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: auth-mail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  verification-service:
    build: .
    container_name: auth-mail-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=debug
      - DATABASE_URL=postgres://auth_mail:auth_mail_password@postgres:5432/auth_mail?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_FROM_EMAIL=${BREVO_FROM_EMAIL}
      - BREVO_FROM_NAME=${BREVO_FROM_NAME}
      - CODE_EXPIRE_MINUTES=5
      - RATE_LIMIT_MINUTES=1
      - SERVICE_NAME=Verification Service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
